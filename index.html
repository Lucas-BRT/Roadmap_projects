<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Converter</title>
</head>
<body>
    <h1>Unit Converter</h1>
    <br>
    <label for="unitydescribe">Type here: </label>
    <input type="number" id="rawunity" name="rawunity" required>
    <select name="unityOptions" id="unityOptions">
        <option value="celsius">Celsius</option>
        <option value="fairenheit">Fairenheit</option>
        <option value="kelvin">Kelvin</option> 
    </select>
    <br>
    <br>
    <button type="submit" id="convertBTN">Convert!</button>
    <br>
    <br>
    <label for="convertedUnity">Result:</label>
    <input id="convertedUnity" name="convertedUnity" readonly>
    <select name="unityOptionsToConvert" id="unityOptionsToConvert">
        <option value="celsius">Celsius</option>
        <option value="fairenheit">Fairenheit</option>
        <option value="kelvin">Kelvin</option> 
    </select>
    <br>
    <script src="script.js"></script>
</body>
